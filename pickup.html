<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Request | Sky Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="pickup-section">
  <div class="pickup-container">
    <h2>Pickup Request</h2>

    <div class="pickup-form">
      <input type="text" id="name" placeholder="Name *">
      <input type="tel" id="phone" placeholder="Phone number *">

      <input type="text" id="pickup" placeholder="Pickup Location *">
      <input type="email" id="email" placeholder="Your mail *">

      <input type="text" id="delivery" placeholder="Delivery Destination *">

      <select id="service">
        <option value="">Courier Type</option>
        <option>Local</option>
        <option>Domestic</option>
        <option>International</option>
      </select>

      <textarea id="message" placeholder="Message..."></textarea>

      <button onclick="sendPickup()">Send now</button>
    </div>
  </div>
</section>

<script>
function sendPickup() {
  const msg =
`Pickup Request
Name: ${name.value}
Phone: ${phone.value}
Email: ${email.value}
Pickup Location: ${pickup.value}
Delivery Location: ${delivery.value}
Courier Type: ${service.value}
Message: ${message.value}`;

  if(!name.value || !phone.value || !pickup.value || !delivery.value){
    alert("Please fill required fields");
    return;
  }

  window.open(
    "https://wa.me/918121592299?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
