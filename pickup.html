<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Request | Sky Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2 class="section-title">Request Pickup</h2>

  <input id="name" class="input" placeholder="Your Name">
  <input id="phone" class="input" placeholder="Phone Number">
  <input id="address" class="input" placeholder="Pickup Address">
  <input id="service" class="input" placeholder="Service Type (Local / Domestic / Intl)">

  <br><br>
  <button class="btn whatsapp" onclick="sendPickup()">Send via WhatsApp</button>
</section>

<script>
function sendPickup(){
  const msg = 
`Pickup Request:
Name: ${name.value}
Phone: ${phone.value}
Address: ${address.value}
Service: ${service.value}`;

  window.open(
    "https://wa.me/918121592299?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
