<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Shipment | Sky Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2 class="section-title">Track Your Shipment</h2>
  <input id="trackNo" class="input" placeholder="Enter Tracking Number">
  <br><br>
  <button class="btn whatsapp" onclick="trackShipment()">Track via WhatsApp</button>
</section>

<script>
function trackShipment(){
  const no = document.getElementById("trackNo").value;
  if(!no){ alert("Enter Tracking Number"); return; }
  window.open(
    "https://wa.me/918121592299?text=" +
    encodeURIComponent("Hello, I want to track my shipment. Tracking No: " + no),
    "_blank"
  );
}
</script>

</body>
</html>
